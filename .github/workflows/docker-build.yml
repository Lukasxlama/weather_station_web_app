name: Build and Publish Docker Images

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare lowercase owner
        id: prep
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push images via Docker Compose
        run: |
          docker compose build
          docker tag weather_station_web_app-frontend ghcr.io/${{ env.OWNER_LC }}/weather_station_web_app-frontend:latest
          docker tag weather_station_web_app-backend ghcr.io/${{ env.OWNER_LC }}/weather_station_web_app-backend:latest
          docker push ghcr.io/${{ env.OWNER_LC }}/weather_station_web_app-frontend:latest
          docker push ghcr.io/${{ env.OWNER_LC }}/weather_station_web_app-backend:latest
